<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link rel="stylesheet" href="style.css" />
		<title>Work Day Scheduler</title>
	</head>

	<body>
		<header class="jumbotron">
			<h1 class="display-3">Work Day Scheduler</h1>
			<p class="lead">A simple calendar app for scheduling your work day</p>
			<p id="currentDay" class="lead"></p>
		</header>
		<div class="container">
			
      <!-- Timeblocks start -->
      <div class="row time-block" id="9">
				<div class="col-sm-1">9:00 AM</div>
        <textarea class="col-10"></textarea>
        <button><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="10">
				<div class="col-sm-1">10:00 AM</div>
        <textarea class="col-10"></textarea>
        <button><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="11">
				<div class="col-sm-1">11:00 AM</div>
        <textarea class="col-10"></textarea>
        <button><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="12">
				<div class="col-sm-1">12:00 PM</div>
        <textarea class="col-10"></textarea>
        <button><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="1">
				<div class="col-sm-1">1:00 PM</div>
        <textarea class="col-10"></textarea>
        <button><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="2">
				<div class="col-sm-1">2:00 PM</div>
        <textarea class="col-10"></textarea>
        <button><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="3">
				<div class="col-sm-1">3:00 PM</div>
        <textarea class="col-10"></textarea>
        <button><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="4">
				<div class="col-sm-1">4:00 PM</div>
        <textarea class="col-10"></textarea>
        <button><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="5">
				<div class="col-sm-1">5:00 PM</div>
        <textarea class="col-10"></textarea>
        <button><i class="fas fa-save"></i></button>
      </div>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./Develop/script.js"></script>
	</body>
</html>
